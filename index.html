<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List on the Go!</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="..assets/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="..assets/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="assets/shopping_pig.jpg" alt="Anime pig shopping at the grocery store." class="hero">
    <input type="text" name="input-field" id="input-field" placeholder="piggy fruit" spellcheck="true">
    <button id="add-btn">Add to cart</button>
    <ul id="groceryList">
    </ul>
  </div>
  <script src="index.js" type="module"></script>
</body>
</html>
